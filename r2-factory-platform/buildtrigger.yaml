    entrypoint: 'bash'
    id: Pull-cache
    args: ['-c', 'docker pull $_DEPLOY_REGION-$_GCR_HOSTNAME/$PROJECT_ID/$_MICROSERVICE_NAME/$BRANCH_NAME:latest || exit 0']
